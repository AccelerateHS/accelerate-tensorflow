name:               accelerate-tensorflow-lite
version:            0.1.0.0
github:             "tmcdonell/accelerate-tensorflow"
license:            BSD3
author:             "Trevor L. McDonell"
maintainer:         "Trevor L. McDonell <trevor.mcdonell@gmail.com>"
copyright:          "[2021..2022] The Accelerate Team"

extra-source-files:
- ../README.md
- ../CHANGELOG.md
- cbits/edgetpu.*

data-files:
- converter.py

# Metadata used when publishing your package
synopsis:           Accelerate backend component generating TensorFlow graphs
category:           Accelerate, Concurrency, Data, Parallelism

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:        Please see the README on GitHub at <https://github.com/tmcdonell/accelerate-tensorflow#readme>

dependencies:
- base                          >= 4.7 && < 5
- accelerate                    == 1.3.*
- accelerate-tensorflow

library:
  source-dirs: src
  cxx-sources: cbits/edgetpu.cc

  exposed-modules:
    - Data.Array.Accelerate.TensorFlow.Lite

  dependencies:
    - bytestring
    - cereal
    - deepseq
    - directory
    - filepath
    - formatting
    - lens-family
    - mtl
    - process
    - proto-lens
    - random
    - tensorflow
    - tensorflow-core-ops
    - tensorflow-ops
    - tensorflow-proto
    - text
    - vector

  ghc-options:
    - -O2
    - -Wall
    - -Werror=tabs

  cc-options:
    -O3
    -Wall
    -march=native

  extra-libraries:
      stdc++
      edgetpu
      farmhash
      tensorflow-lite
      ruy
      XNNPACK
      flatbuffers
      pthreadpool
      fft2d_fftsg
      fft2d_fftsg2d
      cpuinfo
      clog

tests:
  nofib-tensorflow-lite:
    main: Main.hs
    source-dirs: test/nofib

    ghc-options:
      - -Wall
      - -O2
      - -Werror=tabs

    dependencies:
      - accelerate-tensorflow-lite
      - hedgehog
      - tasty
      - tasty-hedgehog
      - tasty-hunit

# vim: nospell
